<html>
    <head>
      <title>Login Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="vh-100" style="background-color: #b6c6d8;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="https://github.com/prabandhshinde/OnlineDoctorAppointmentSystem/blob/main/Third_review/Html/assets/img/login.jpg" width="100%" height="90%"
                          alt="login form"  style="border-radius: 1rem 0 0 1rem;"  />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form>
          
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                              <span class="h1 fw-bold mb-0" style="text-align:center">Sign In</span>
                            </div>
          
                            <div class="form-outline mb-4">
                              <h6> Doctor <input type="radio" name="r1" style="margin-right:130px"/>
                                   Patient <input type="radio" name="r1"  style="margin-right:130px;"/></h6>
                              </div>
          
                            <div class="form-outline mb-4">
                              <input type="email" id="form2Example17" name="uname" placeholder=" Email/Mobile Number "class="form-control form-control-lg" />
                              <label class="form-label" for="form2Example17">Email address</label>
                            </div>
          
                            <div class="form-outline mb-4">
                              <input type="password" id="form2Example27" placeholder="Password" name=password class="form-control form-control-lg" />
                              <label class="form-label" for="form2Example27">Password</label>
                            </div>
          
                            <div class="pt-1 mb-4">
                              <button class="btn btn-dark btn-lg btn-block" type="button">Sign In</button>
                            </div>
          
                            <a class="small text-muted" href="#!">Forgot password?</a>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                                style="color: #393f81;">Register here</a></p>
                            
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>

</html>
