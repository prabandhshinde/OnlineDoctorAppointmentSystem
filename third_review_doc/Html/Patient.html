<html>
    <head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></head>
    <body>
        
<section class="h-25">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="form-control-lg d-none d-xl-block">
                <img src=""
                  alt="Sample photo" class="img-fluid" 
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="form-control">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Patient Registration Form</h3>
  
                  <div class="row">
                    <div class="col-md-4 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" name="fname" maxlength="25" class="form-control form-control-lg" placeholder="First Name" required />
                        <label class="form-label" for="form3Example1m" >First Name</label>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example1n" name="lname" maxlength="25" class="form-control form-control-lg" placeholder="Last Name" required  />
                        <label class="form-label" for="form3Example1n">Last Name</label>
                    </div>
                  </div>                
                    <div class="form-outline mb-4">
                       <input type="tel" id="form3Example90" name="mobile_number" maxlength="10" class="form-control form-control-lg" pattern="[0-9]{10}" placeholder="+91  Enter mobile number" required/>
                       <label class="form-label" for="form3Example90">Mobile Number</label>
                    </div>
                  
                    <div class="form-outline mb-4">
                        <input type="password" id="form3Example97" name="password" class="form-control form-control-lg" placeholder="Password" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/"
                         title="Must contain at least one  number and one uppercase and lowercase letter,one special character and at least 8 or more characters" required/>
                        <label class="form-label" for="form3Example97">Password</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="date" id="form3Example8" name="dob" class="form-control form-control-lg" placeholder="Date of Birth" required />
                        <label class="form-label" for="form3Example8">Date of Birth</label>
                      </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" name="gender" maxlength="6" class="form-control form-control-lg" placeholder="Gender" required />
                    <label class="form-label" for="form3Example8">Gender</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" name="blood_group" maxlength="4" class="form-control form-control-lg" placeholder="Blood Group" required />
                    <label class="form-label" for="form3Example8">Blood Group</label>
                  </div>
            
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    </body>
</html>
