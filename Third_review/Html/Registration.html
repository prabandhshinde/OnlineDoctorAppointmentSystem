<html>
    <head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></head>
    <body>
         
<section class="h-25">
  
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-10">
          <div class="card card-registration my-4">
            <h1 class="mb-5 text-uppercase" style="text-align: center;">Doctor Registration Form</h1>
            <div class="row g-0">
              <div class="col-md-6 d-none d-xl-block">
                <img src=""
                  alt="Sample photo" class="img-fluid" 
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-md-6">
                <div class="card-body p-md-5 text-black">
                  
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" name="fname" maxlength="25" class="form-control form-control-lg" placeholder="First Name" required />
                        <label class="form-label" for="form3Example1m" >First Name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <input type="text" id="form3Example1n" name="lname" maxlength="25" class="form-control form-control-lg" placeholder="Last Name" required  />
                        <label class="form-label" for="form3Example1n">Last Name</label>
                    </div>
                  </div>                
                    <div class="form-outline mb-4">
                       <input type="tel" id="form3Example90" name="mobile_number" maxlength="10" class="form-control form-control-lg" pattern="[0-9]{10}" placeholder="+91  Enter mobile number" required/>
                       <label class="form-label" for="form3Example90">Mobile Number</label>
                    </div>
                  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" name="qualification" class="form-control form-control-lg" placeholder="Qualification" required />
                    <label class="form-label" for="form3Example8">Qualification</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" name="university" class="form-control form-control-lg" placeholder="University" required />
                    <label class="form-label" for="form3Example8">University</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" name="specialization" class="form-control form-control-lg" placeholder="Specialization" required />
                    <label class="form-label" for="form3Example8">Specialization</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="date" id="form3Example8" name="passing_year" class="form-control form-control-lg" min="1920-12-31"  placeholder="Passing Year" required />
                    <label class="form-label" for="form3Example8">Passing Year</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" name="licence_number" class="form-control form-control-lg" pattern="[A-Za-z][0-9/\W/]{2,20}$" placeholder="Licence Number" required />
                    <label class="form-label" for="form3Example8">Licence Number</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example97" name="email_id" class="form-control form-control-lg" placeholder="Email Id" required/>
                    <label class="form-label" for="form3Example97">Email Id</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example97" name="password" class="form-control form-control-lg" placeholder="Password" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/"
                     title="Must contain at least one  number and one uppercase and lowercase letter,one special character and at least 8 or more characters" required/>
                    <label class="form-label" for="form3Example97">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="file" id="form3Example97" name="licence_copy" class="form-control form-control-lg" placeholder="Licence Copy" required/>
                    <label class="form-label" for="form3Example97">Licence Copy</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="file" id="form3Example97" name="image" class="form-control form-control-lg" placeholder="Image" required/>
                    <label class="form-label" for="form3Example97">Image</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="number" id="form3Example97" name="clinic_id" class="form-control form-control-lg" placeholder="Clinic Id" required/>
                    <label class="form-label" for="form3Example97">Clinic Id</label>
                  </div>
              
                  <div class="center">
                  <div class="d-flex justify-content-end pt-3">              
                    <button type="button" class="btn btn-warning btn-lg ms-2" >Submit form</button>                  
                  </div>
                </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <head>
      <style>
        .center {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100px; 
        }
        </style>
    </head>
  </section>
    </body>
</html>
