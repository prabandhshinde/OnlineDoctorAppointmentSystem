<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Doctor Time Slot Details</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style1.css" />

    <style></style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="signup-content">
          <div class="signup-img">
            <img src="assets/img/reg_form_images/3-2147941723.jpg" alt="" />
          </div>
          <div class="signup-form">
            <form method="POST" class="register-form" id="register-form">
              <!-----------------------------------Doctor Time Slot Scheduling form----------------------------------------->
              
              <h2><u>Doctor Time Slot Scheduling form</u></h2>
              <div class="form-row">
                
              </div>

              <!--------------------------------------------start and End date -------------------------------->
             
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Start Date :</label>
                  <input
                    type="date"
                    min="09/13/2022"
                    name="start_date"
                    id="end_date"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="address">End Date :</label>
                  <input
                    type="date"
                    name="end_date"
                    id="end_date"
                    placeholder="12:00 AM"
                    required
                  />
                </div>
              </div>

              <!--------------------------------------------start and End Time -------------------------------->
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Start Time :</label>
                  <input
                    type="time"
                    name="start"
                    id="start"
                    placeholder="12:00 AM"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="address">End Time :</label>
                  <input
                    type="time"
                    name="end"
                    id="end"
                    placeholder="12:00 AM"
                    required
                  />
                </div>
              </div>

              <!----------------------------------------Buffer Time------------------------------------>

              
              <div class="form-row">
                <div class="form-group">
                  <label for="address">Average Patient Checking Time :</label>
                  <input
                    type="time"
                    name="end"
                    id="end"
                    placeholder="12:00 AM"
                    required
                  /><br />
                </div>
                <div class="form-group">
                  <label for="address">Buffer Time :</label>
                  <input
                    type="time"
                    name="end"
                    id="end"
                    placeholder="12:00 AM"
                    required
                  /><br />
                </div>
              </div>
            

              <div class="form-submit">
                <input
                  type="submit"
                  value="Reset All"
                  class="submit"
                  name="reset"
                  id="reset"
                />
                <input
                  type="submit"
                  value="Make Slots"
                  class="submit"
                  name="submit"
                  id="submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
