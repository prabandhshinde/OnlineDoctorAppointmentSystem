<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Doctor Details</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style1.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="signup-content">
          <div class="signup-img">
            <img src="assets/img/reg_form_images/female.jpg" alt="" />
          </div>

          <div class="signup-form">
            <form method="POST" class="register-form" id="register-form">
              <h1><u>DOCTOR REGISTRATION FORM</u></h1>

              <!-- ------------------------First Name and Last Name-------------------------------------------------------- -->

              <div class="form-row">
                <div class="form-group">
                  <label for="name">First Name :</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="John"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="father_name">Last Name :</label>
                  <input
                    type="text"
                    placeholder="Doe"
                    name="father_name"
                    id="father_name"
                    required
                  />
                </div>
              </div>

              <!-- ----------------------------- Mobile Number --------------------------------------------------- -->
              <div class="form-row">
                <div class="form-group">
                  <label for="address">Mobile Number :</label>
                  <input
                    type="number"
                    name="mobile"
                    id="address"
                    placeholder="+91-7387697939"
                    pattern="+[0-9]{2}-[0-9]{10}"
                    required
                  />
                </div>
              </div>

              <!-- ----------------------------- Gender --------------------------------------------------- -->

              <div class="form-radio">
                <label for="gender" class="radio-label">Gender :</label>
                <div class="form-radio-item">
                  <input type="radio" name="gender" id="male" checked />
                  <label for="male">Male</label>
                  <span class="check"></span>
                </div>
                <div class="form-radio-item">
                  <input type="radio" name="gender" id="female" />
                  <label for="female">Female</label>
                  <span class="check"></span>
                </div>
              </div>

              <!-- ----------------------------- Date Of Birth --------------------------------------------------- -->

              <div class="form-group">
                <label for="birth_date">Date Of Birth :</label>
                <input type="date" name="birth_date" id="birth_date" />
              </div>

              
              <!-- ------------------------Education Details-------------------------------------------------------- -->
              <br/><h1><u>EDUCATION DETAILS</u></h1>
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Degree Name :</label>
                  <input
                    type="text"
                    name="degree"
                    id="degree"
                    placeholder="MBBS"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="father_name">College Name :</label>
                  <input
                    type="text"
                    placeholder="Grant Medical College, Mumbai"
                    name="clg_name"
                    id="clg_name"
                    required
                  />
                </div>

                <br />
              </div>

              <!-- ------------------------Experience And License Number Details-------------------------------------------------------- -->

              <div class="form-row">
                <div class="form-group">
                  <label for="name">Experience(in yrs (If Any) ) :</label>
                  <input
                    type="text"
                    name="exp"
                    id="exp"
                    placeholder="1.5 ( 1 year 5 months ) "
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="father_name">License Number :</label>
                  <input
                    type="text"
                    placeholder="123456"
                    name="license"
                    id="license"
                    required
                  />
                </div>

                <br />
              </div>
              <!-- ----------------------------- State & City --------------------------------------------------- -->
              <br/><h1><u>CLINIC DETAILS</h1></u>

              <div class="form-group">
                <label for="name">Clinic Name :</label>
                <input
                  type="text"
                  name="clinic"
                  id="clinic"
                  placeholder="WeCare Clinic"
                  required
                />
              </div>


              <div class="form-group">
                <label for="name">Clinic Address :</label>
                <input
                  type="text"
                  name="clinic"
                  id="clinic"
                  placeholder="Akshya Nagar 1st Block 1st Cross, Rammurthy nagar, Bangalore-560016"
                  required
                />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="state">State :</label>
                  <div class="form-select">
                    <select name="state" id="state">
                      <option value=""></option>
                      <option value="us">Maharashtra</option>
                      <option value="uk">Chhattisgarh</option>
                    </select>
                    <span class="select-icon"
                      ><i class="zmdi zmdi-chevron-down"></i
                    ></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="city">City :</label>
                  <div class="form-select">
                    <select name="city" id="city">
                      <option value=""></option>
                      <option value="losangeles">Los Angeles</option>
                      <option value="washington">Washington</option>
                    </select>
                    <span class="select-icon"
                      ><i class="zmdi zmdi-chevron-down"></i
                    ></span>
                  </div>
                </div>
              </div>

              <!-- ----------------------------- Password --------------------------------------------------- -->

              <div class="form-row">
                <div class="form-group">
                  <label for="name">Email - ID :</label>
                  <input type="password" name="password" id="name" />
                </div>
                <div class="form-group">
                  <label for="name">Create Your Password :</label>
                  <input type="password" name="password" id="name" required />
                </div>
              </div>

              <!-- ----------------------------- Email ID --------------------------------------------------- -->

              <div class="form-submit">
                <input
                  type="submit"
                  value="Reset All"
                  class="submit"
                  name="reset"
                  id="reset"
                />
                <input
                  type="submit"
                  value="Submit Form"
                  class="submit"
                  name="submit"
                  id="submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
